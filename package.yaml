name:                bump
version:             0.1.0.0
github:              smallhadroncollider/bump
license:             BSD3
author:              Small Hadron Collider / Mark Wales
maintainer:          mark@smallhadroncollider.com
copyright:           Small Hadron Collider / Mark Wales

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/smallhadroncollider/bump#readme>

default-extensions:
- OverloadedStrings
- NoImplicitPrelude
- TupleSections
- LambdaCase
- RankNTypes

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.12.0

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - optparse-applicative

executables:
  bump:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - bump
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  bump-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - bump
    - tasty
    - tasty-discover
    - tasty-expected-failure
    - tasty-hunit

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
